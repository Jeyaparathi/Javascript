<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-Page Website</title>
    <style>
        /* Basic styling for the gallery */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }
        .gallery img {
            width: 30%;
            margin: 5px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        
        /* Lightbox styling */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
        }
        .lightbox-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        .lightbox-img {
            max-width: 90%;
            max-height: 80%;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
        }
        .caption {
            color: white;
            margin-top: 15px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My One-Page Website</h1>
        <p>A simple site with a user input form and image gallery.</p>
    </header>
    
    <section>
        <h2>Image Gallery</h2>
        <div class="gallery">
            <img src="images/thumb1.png" alt="Nature Image 1" data-full="images/full1.png">
            <img src="images/thumb2.png" alt="Nature Image 2" data-full="images/full2.png">
            <img src="images/thumb3.png" alt="Nature Image 3" data-full="images/full3.png">
            <!-- Add more images as needed -->
        </div>
    </section>
    
    <section>
        <h2>Contact Us</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <br>
            <button type="submit">Submit</button>
        </form>
    </section>
    
    <!-- The Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <div class="lightbox-content">
            <img class="lightbox-img" id="lightbox-img">
            <div class="caption" id="caption"></div>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 My One-Page Site</p>
    </footer>
    
    <!-- Link to your JavaScript file -->
    <script src="JS/one_page_website.js"></script>
</body>
</html>
